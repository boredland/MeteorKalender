<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Date your prof</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/latest/paper/bootstrap.min.css" rel="stylesheet">
</head>
<template name="layout">
        <div id="content" class="sticky-wrapper">
            <div id="navbar" class="navbar navbar-{{#if currentUser}}default{{else}}inverse{{/if}} navbar-fixed-top" role="navigation">
                <div class="navbar-container container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
                            <span class="icon-bar">
						</span>
                            <span class="icon-bar">
						</span>
                            <span class="icon-bar">
						</span>
                        </button>
                        <a class="navbar-brand" href="/">
                            Date your prof
                        </a>
                    </div>
                    {{#if currentUser}}
                        {{> PrivateLayout privateData}}
                    {{else}}
                        {{> PublicLayout publicData}}
                    {{/if}}
                    </div>
            </div>
            <div class="navbar-spacer">
            </div>
            {{> yield}}
        </div>
    <div id="footer" class="sticky-footer">
        <div class="footer-container container">
            <p class="text-muted">
                &copy; DateYourProf 2017 - DateYourProf Team - Frankfurt University of Applied Sciences | BUILD_ANCHOR
            </p>
        </div>
    </div>
</template>

<template name="FreeLayout"></template>

<template name="PublicLayout">
    <div id="menu" class="collapse navbar-collapse">
        {{> PublicLayoutLeftMenu}}{{> PublicLayoutRightMenu}}
    </div>
</template>

<template name="PublicLayoutLeftMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="{{menuItemClass 'home_public'}}">
			<a href="{{pathFor 'home_public'}}">
				<span class="item-title">
					Home
				</span>
			</a>
		</li>
	</ul>
</template>

<template name="PublicLayoutRightMenu">
	<ul id="menu-items" class="nav navbar-nav navbar-right">
		<li id="menu-item-simple" class="{{menuItemClass 'register'}}">
			<a href="{{pathFor 'register'}}">
				<span class="item-title">
					Register
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'login'}}">
			<a href="{{pathFor 'login'}}">
				<span class="item-title">
					Login
				</span>
			</a>
		</li>
	</ul>
</template>

<template name="PrivateLayout">
    <div id="menu" class="collapse navbar-collapse">
        {{> PrivateLayoutLeftMenu}}{{> PrivateLayoutRightMenu}}
    </div>
</template>

<template name="PrivateLayoutLeftMenu">
	<ul id="menu-items" class="nav navbar-nav">
        <li id="menu-item-simple" class="{{menuItemClass 'home_private.appointments'}}">
        <a href="{{pathFor 'home_private.appointments'}}">
				<span class="item-title">
					Appointments
				</span>
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'home_private.calendars'}}">
        <a href="{{pathFor 'home_private.calendars'}}">
				<span class="item-title">
					Calendars
				</span>
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'home_private.availabilities'}}">
        <a href="{{pathFor 'home_private.availabilities'}}">
				<span class="item-title">
					Availabilities
				</span>
            </a>
        </li>
	</ul>
</template>

<template name="PrivateLayoutRightMenu">
	<ul id="menu-items" class="nav navbar-nav navbar-right">
		<li id="menu-item-dropdown" class="dropdown ">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				<span class="item-title">
					{{userEmail}}
				</span>
				<b class="caret">
				</b>
			</a>
			<ul id="menu-items" class="dropdown-menu">
				<li class="{{menuItemClass 'user_settings'}}">
					<a href="{{pathFor 'user_settings'}}">
						<span class="item-title">
							Settings
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'logout'}}">
					<a href="{{pathFor 'logout'}}">
						<span class="item-title">
							Logout
						</span>
					</a>
				</li>
			</ul>
		</li>
	</ul>
</template>
